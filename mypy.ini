[mypy]
# Relaxed type checking for Python backend integration layer
# Since this is primarily a TypeScript project with Python as a backend integration,
# we use relaxed mypy settings. Strict type checking can be enabled incrementally.

python_version = 3.12
warn_return_any = False
warn_unused_configs = True
disallow_untyped_defs = False
check_untyped_defs = False
ignore_missing_imports = True

# Exclude test files and modules with type issues - using glob patterns
exclude = (src/python/tests/.*\.py|src/python/resume_optimizer/.*\.py|src/python/ats_scorer/cli\.py|src/python/db/client\.py)
